<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google keep</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <nav>
        <div class="logo-area">
            <div class="tooltip">
                <span class="material-icons">menu</span>
                <span class="tooltip-text">Main Menu</span>
            </div>
            <img class="gb_Oc gb_Pd" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
            <span>Keep</span>
        </div>

        <div class="search-area">
            <div class="tooltip">
                <span class="material-icons">search</span>
                <span class="tooltip-text">Search</span>
            </div>
            <input type="text" placeholder="Search">
        </div>

        <div class="settings-area">
            <div class="tooltip">
                <span class="material-icons">refresh</span>
                <span class="tooltip-text">Refresh</span>
            </div>

            <div class="tooltip">
                <span class="material-icons">view_agenda</span>
                <span class="tooltip-text">List View</span>
            </div>

            <div class="tooltip">
                <span class="material-icons">settings</span>
                <span class="tooltip-text">Settings</span>
            </div>
        </div>

        <div class="profile-area">
            <div class="tooltip">
                <span class="material-icons">apps</span>
                <span class="tooltip-text">Apps</span>
            </div>

            <div class="tooltip">
                <span class="material-icons">account_circle</span>
                <span class="tooltip-text">Account</span>
            </div>
        </div>
    </nav>





    <script src="./script.js"></script>
</body>
</html>
